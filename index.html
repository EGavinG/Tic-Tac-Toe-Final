<html>
  <head>
    <title>Galactic Battle</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
  </head>
  <body>
    <header>🛸 Galactic Battle 🚀</header>
    <section>
      <article class="player1-area">
        <p class="player-emoji" id="playerEmoji">👽</p>
        <p class="player-title">Alien:</p>
        <p class="player-1-win-count" id="player1WinCount"></p>
        <p class="player-1-loss-count" id="player1LossCount"></p>
        <p class="player-1-draw-count" id="player1DrawCount"></p>
      </article>
      <article class="game-area">
        <p class="move-indicator" id="moveIndicator"></p>
        <table>
          <tr>
            <td id="a1"></td>
            <td id="a2"></td>
            <td id="a3"></td>
          </tr>
          <tr>
            <td id="b1"></td>
            <td id="b2"></td>
            <td id="b3"></td>
          </tr>
          <tr>
            <td id="c1"></td>
            <td id="c2"></td>
            <td id="c3"></td>
          </tr>
        </table>
      </article>
      <article class="player2-area">
        <p class="player-emoji" id="playerEmoji">🧑🏽‍🚀</p>
        <p class="player-title">Human:</p>
        <p class="player-2-win-count" id="player2WinCount"></p>
        <p class="player-2-loss-count" id="player2LossCount"></p>
        <p class="player-2-draw-count" id="player2DrawCount"></p>
      </article>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
